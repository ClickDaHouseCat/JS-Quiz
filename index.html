<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz">
        <div class="quiz-header">
            <h2 id="question">question:</h2>
            <ul>
                <li><input type="radio" id="a"><label id="a_text" for="a" name="Ответ">question</label></li>
                <li><input type="radio" id="b"><label id="b_text" for="b" name="Ответ">question</label></li>
                <li><input type="radio" id="c"><label id="c_text" for="c" name="Ответ">question</label></li>
                <li><input type="radio" id="d"><label id="d_text" for="d" name="Ответ">question</label></li>
            </ul>
        </div>
        <button>Ответить</button>
    </div>
</body>
</html>
